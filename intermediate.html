<script>

// Part I 
function star_string(n,char)
{
    var str= "";
    for ( var i = 0;i<n;i++){
       str = str + char;
    }
    return str;
}

function draw_stars(arr)
{
    
    for ( var i = 0;i<arr.length;i++)
    {
        if (typeof arr[i] === 'string')
        {
             
            star=star_string(arr[i].length,((arr[i].charAt(0)).toLowerCase()));
        }
        else
        {
            star= star_string(arr[i],'*');
        }
       console.log(star);
    }
    
    return true
  
}
