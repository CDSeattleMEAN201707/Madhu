<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Basics 1</h2>
 

<script>
function Ninja(name){
    this.name=name;
    this.health=100;
    var speed=3;
    var strength=3;
    this.sayname= function ()
    {
        console.log(this.name);
    }

    this.showStats= function ()
    {
        console.log(this.health , strength,speed);
    }
    this.drinkSake = function ()
    {
        this.health+=10;
        console.log(this.health);
    }
}
var ninja1 = new Ninja('orange');
ninja1.sayname();
ninja1.showStats();
ninja1.drinkSake();

</script>

</body>
</html>
