<!DOCTYPE html>
<html>
<body>
    <h1>Students</h1>
    <ul id="main">
    </ul>

<script>
    function appendlist(array,elemtype,id){
        
        for (var i=0;i<array.length;i++)
        {
            
            let newstu = document.createElement(elemtype);
            newstu.innerHTML=array[i];

            document.getElementById(id).appendChild(newstu);
        }
        return true

    };
    let students=["Jenny","Jim","Joe"];
    let data=["Jenny is Good","Jim is Smart","Joe is intelligent"];
    let target_id = "main";
    appendlist(students,"li",target_id);
    appendlist(data,"p",target_id);
</script>

</body>
</html>
